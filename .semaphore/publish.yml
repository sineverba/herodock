version: v1.0

name: Publish Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:

  secrets:
    - name: DOCKERHUB

blocks:
  - name: 'Publish'
    task:
      jobs:
        - name: 'Publish to Docker Hub'
          commands:
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - checkout
            - docker build --tag sineverba/herodock --file ./docker-build/Dockerfile "."
            - docker tag sineverba/herodock sineverba/herodock:latest
            - docker tag sineverba/herodock sineverba/herodock:test
            - docker push sineverba/herodock:latest
            - docker push sineverba/herodock:test